name: Flask Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to EC2 ðŸš€
    
    steps: 
    - name: Checkout repository
      uses: actions/checkout@v2

  
    - name: Deploy in EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        HOST_NAME: ${{ secrets.EC2_HOST }}
        USER_NAME: ${{ secrets.USER_NAME }}
        
    - name: Create private key file
      run: echo "${{ PRIVATE_KEY }}" > private_key
      
    - name: Permission private_key
      run: chmod 600 private_key

    - name: Connection in EC2
      run: |  
        ssh -i private_key ${USER_NAME}@${HOST_NAME}

    - name: list repo
      run: ls
